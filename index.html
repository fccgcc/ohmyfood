<!DOCTYPE html><!-- commentaire -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>Site</title>

        <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
            
         <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Shrikhand"/> 
         <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto"/> 
    </head>
    <body>
        <div class="head-container">
            <div class="head-title">ohmyfood</div>
        </div>

        <div class="localization-container">
            <i class="fas fa-map-marker-alt"></i>    
            <div>Paris, Belleville</div>
        </div>
        <div class="int-container">   
            <div class="main-text">Réservez le menu qui vous convient</div>
            <div class="sub-text">Découvrez des restaurants d'exception, sélectionnés par nos soins</div>
            <div class="btn">Explorer nos restaurants</div>
        </div>
        <div class="how-it-works-container">   
            <div class="head-title">Fonctionnement</div>
            <div class="step-card">
                <div class="number">1</div>
                <i class="fa fa-mobile mobile-icon" aria-hidden="true"></i>
                <div class="action">Choissisez un restaurant</div>
            </div>
            <div class="step-card">
                <div class="number">2</div>
                <i class="fa fa-bars mobile-icon" aria-hidden="true"></i>
                <div class="action">Composez votre menu</div>
            </div>
            <div class="step-card">
                <div class="number">3</div>
                <i class="fas fa-store mobile-icon"></i>
                <div class="action">Dégustez au restaurant</div>
            </div>
        </div>
       
    </body>
